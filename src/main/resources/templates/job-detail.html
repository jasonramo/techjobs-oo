<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODOs #2 - display the job fields, one per row -->
    <div th:unless="${jobBYId}">
        <h2>No Results</h2>
    </div>
    <table class="job-by-id">
        <tr>
            <th>Name</th>
            <td th:text="${jobBYId.name}"></td>
        </tr>
        <tr>
            <th>Employer</th>
            <td th:text="${jobBYId.employer}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${jobBYId.location}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${jobBYId.positionType}"></td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:text="${jobBYId.coreCompetency}"></td>
        </tr>
    </table>

</div>
</body>
</html>
